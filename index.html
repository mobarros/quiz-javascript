</head>
<body>
    
    <div id="quiz">
       <div class="question">Qual a capital do Brasil?</div>
       <div class="answers">
        <label>

        <label>

        </label>
        <label>
            <input type="radio" name="question1" value="c">

        </label>
       </div>
       <div class="question">Qual o maior número?</div>
       <div class="answers">
        <label>
            <input type="radio" name="question2" value="a">
            "-30"

            <input type="radio" name="question2" value="b">
            "5"
        </label>
        <label>
            <input type="radio" name="question2" value="c">
            "10"
            <input type="radio" name="question2" value="d">
            "9"
        </label>
        </div>
        <div class="question">Qual o maior País do mundo?</div>
        <div class="answers">
            <label>
                <input type="radio" name="question3" value="a">

            </label>

            </label>
            <label>
                <input type="radio" name="question3" value="c">
                "Estados Unidos"
            </label>
           </div>
     
    </div>

    <div id="results"></div>

</body>
